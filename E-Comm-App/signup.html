<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce-Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-form">
      <table class="container-form">
        <tr>
          <td>
            <label for="user-name"
              ><img src="Images/user-icon.png" alt="profile image" />
            </label>
            <br />
            <input
              name="userName"
              id="user-name"
              type="text"
              placeholder="Enter Your Name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="user-mail"
              ><img src="Images/mail.png" alt="email image" />
            </label>
            <br />
            <input
              name="userEmail"
              id="user-mail"
              type="email"
              placeholder="Enter Your Mail" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="user-password"
              ><img src="Images/passs.png" alt="pass image" />
            </label>
            <br />
            <input
              name="userPassword"
              id="user-password"
              type="password"
              placeholder="Enter Your Password" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="user-password"
              ><img src="Images/passs.png" alt="pass image" />
            </label>
            <br />
            <input
              name="userPassword"
              id="user-repassword"
              type="password"
              placeholder="Enter Your Re Password" />
          </td>
        </tr>

        <tr>
          <td>
            <a class="btn" href="#">Sign Up</a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
